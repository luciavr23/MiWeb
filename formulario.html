

<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <h1>FORMULARIO DE CONTACTO</h1>
        <h4>Si tiene alguna duda puede contactar conmigo aquí</h4>
        <hr>
        <form method="get">
            
            <fieldset>
            <legend>Email:</legend>
            <label for="Email"></label>
            <input type="email" name="Email" placeholder="Escriba su email"/>
            </fieldset>
            <br>
            <br>

            <fieldset>
            <legend>Teléfono de contacto:</legend>
            <label for="Teléfono"></label>
            <input type="number" maxlength="14" name="Teléfono" placeholder="Ingrese su teléfono"/>
            </fieldset>
            <br>
            <br>

            <fieldset>
            <legend>Mensaje:</legend>
            <label for="Mensaje"></label>
            <textarea name="Mensaje" rows="10" cols="50" placeholder="Ingrese su duda aquí"></textarea>
            </fieldset>
            <br>
            <br>
           
            <fieldset>
            <legend>Preferencia de contacto:</legend>
            <label for="Email contact">Email:</label>
            <input type="checkbox" name="Email contact" value="Teléfono" id="Email"/>
            
            <label for="Tlf contact">Teléfono</label>
            <input type="checkbox" name="Teléfono contact" value="Email" id="Teléfono"/>
            </fieldset>
            <br>
            <br> 

            <fieldset>
            <label for="disponibilidad hor"></label>
            <legend>Disponibilidad horaria:</legend>
            <select name="disponibilidad hor">
                <option value="mañana">Mañana</option>
                <option value="mañana">Tarde</option>
                <option value="mañana">Disponibilidad completa</option>
            </select>
            </fieldset>
            <br>
            <br>

            <input type="submit" name="enviar" rows="10" cols="50"/>
            <br>
        </form>
        <a href="index.html"><p style="text-align: center">Volver a página principal</p></a>
    </body>
</html>
